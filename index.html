<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--
Tinker Template
http://www.templatemo.com/tm-506-tinker
-->
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
</head>

<body>
    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="text-content">
                <h2><em>HOW'S THE WEATHER?</em></h2>
                <div class="primary-white-button">
                    <a href="#" class="scroll-link" data-id="weather-info" name="loc">Use My Location</a>
                    <p style="margin-top: 10px; font-size: 1.6rem; color: black;">OR</p>
                    <input type="text" class="city-input" placeholder=" Enter City" name="" id=""
                        style="margin-right: 15px; border-radius: 8px; max-width: 25%;">
                    <a href="#" class="scroll-link" data-id="weather-info" name="city">Submit</a>
                </div>
            </div>
        </div>
    </div>


    <section id="weather-info" class="page-section">
        <div class="output"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="service-item">
                        <div class="icon">
                            <img src="img/sunset.png" alt="">
                        </div>
                        <h4 class="main-data weather"></h4>
                        <div class="line-dec"></div>
                        <p class="weather-detail"></p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="service-item">
                        <div class="icon">
                            <img src="img/thermometer.png" alt="">
                        </div>
                        <h4 class="main-data temperature"></h4>
                        <div class="line-dec"></div>
                        <p class="temperature-detail"></p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="service-item">
                        <div class="icon">
                            <img src="img/humidity.png" alt="">
                        </div>
                        <h4 class="main-data humidity"></h4>
                        <div class="line-dec"></div>
                        <p class="humidity-detail"></p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="service-item">
                        <div class="icon">
                            <img src="img/uv-protection.png" alt="">
                        </div>
                        <h4 class="main-data uv-index"></h4>
                        <div class="line-dec"></div>
                        <p class="uv-index-detail"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
